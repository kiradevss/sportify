<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="regis.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Sportify/Register</title>
        <link rel="icon" type="image/x-icon" href="logo.png">
        <script src="https://kit.fontawesome.com/071de36bb9.js" crossorigin="anonymous"></script>
        
    </head>

    <body>
        
        <img src="logo1.1.png" class="logopic">

        
        <div class="welcome">
            <form action="">
                <div class="welcomepage">

                    <h1 class="firsth1">Register</h1>

                    <div class="input-box">
                        <input type="text" placeholder="Full Name" value="" class="Full Name" id="Full Name" required>
                    </div>

                    <div class="birthdate-container">
                        <span class="birthdate-label">Birthdate:</span>
                        <select name="month" id="month">
                            <option value="" disabled selected>Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <select name="day" id="day">
                            <option value="" disabled selected>Day</option>
                            <!-- You can generate the day options dynamically using JavaScript -->
                        </select>
                        <select name="year" id="year">
                            <option value="" disabled selected>Year</option>
                            <!-- You can generate the year options dynamically using JavaScript -->
                        </select>
                    </div>
                    <h1 style="font-size: 20px; margin-left: 10px; margin-top: -10px;">Gender</h1>

                     <div class="remember-forgot" style="margin-left: 110px; margin-top: -35px; "> 
                        <label>
                            <input type="radio" id="male" name="gender" value="male"> Male 
                            <input type="radio" id="female" name="gender" value="female"> Female 
                        </label>
                    </div>

                    <div class="input-box-email">
                        <input type="email" placeholder="Email Address" value="" class="Email Address" id="Email Address" required>
                    </div>

                    <div class="input-box-password">
                        <input type="password" placeholder="Password" value="" class="password" id="password" required>
                    </div>

                    
                    <div>
                        <button type="submit" id="btnsignup"> SIGN UP </button>
                
                    </div>

                    <p class="terms">By Continuing, you accept our Privacy <br> Policy, Terms of Use & Subscription Terms</p>
                </div>
            
                <script> 

                    btnsignup.addEventListener('click', () => {
                        window.location.href = 'home.html';
                      });
                    
                    document.addEventListener('DOMContentLoaded', function () {
                         const registerButton = document.querySelector('#btnsignup');
                         registerButton.addEventListener('click', function () {
                             alert('Registration complete!');
                        });
                    });
                        // JavaScript code to populate day and year dropdowns goes here
                        const dayDropdown = document.getElementById("day");
                        const yearDropdown = document.getElementById("year");
                        
                        // Populate day dropdown
                        for (let day = 1; day <= 31; day++) {
                            const option = document.createElement("option");
                            option.text = day.toString().padStart(2, "0");
                            option.value = day.toString().padStart(2, "0");
                            dayDropdown.appendChild(option);
                        }
                
                        // Populate year dropdown
                        const currentYear = new Date().getFullYear();
                        for (let year = currentYear; year >= 1950; year--) {
                            const option = document.createElement("option");
                            option.text = year.toString();
                            option.value = year.toString();
                            yearDropdown.appendChild(option);
                        }

                  </script> 

            </form>
        </div>






    </body>
</html>
